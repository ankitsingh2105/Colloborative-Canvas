<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Playground</title>
  <link rel="stylesheet" href="canvas.css" />
</head>

<body>
  <section class="container">
    <canvas id="playgroundCanvas"></canvas>

    <section class="controls">
      <div class="color-palette" id="colorPalette"></div>

      <button id="eraserBtn" class="eraserBtn">Eraser</button>

      <button id="clearBtn" class="clearBtn">Clear</button>

      <div class="slider-container">
        <input type="range" id="strokeSize" min="1" max="50" value="2" />
      </div>
    </section>
  </section>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="socket.js"></script>
  <script type="module" src="canvas.js"></script>

</body>

</html>
