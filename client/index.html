<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Room</title>
  <link rel="stylesheet" href="/client/index.css" />
  <link rel="shortcut icon" href="/client/assets/canvas.png" type="image/x-icon">
</head>

<body>
  <center>
    <div class="container">
      <h2>Join or Create Room</h2>
      <input type="text" id="username" placeholder="Enter username" />
      <input type="text" id="room" placeholder="Enter room ID" />

      <button id="joinBtn">Continue</button>
      <p id="message"></p>
    </div>
    <br>
    
    <div id="savedSessions">
      <h3>Saved Session</h3>
      <small>Put room ID and userName and click on the session</small>
      <ul style="padding: 0px;" id="sessionItem"></ul>
    </div>
  </center>

  <script src="/client/join.js"></script>

</body>

</html>
