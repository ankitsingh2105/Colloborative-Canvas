<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Room</title>
  <link rel="stylesheet" href="./join.css" />
  <link rel="shortcut icon" href="./assets/canvas.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <center>
    <div class="container">
      <h2>Join room to interact with other users</h2>
      <input type="text" id="username" placeholder="Enter username" />
      <input type="text" id="room" placeholder="Enter room ID" />

      <button id="joinBtn">Join Room</button>
      <p id="message"></p>
    </div>
    <br>
    
    <div id="savedSessions">
      <h2>Saved Session</h2>
      <small>Put room ID and userName and click on the session</small>
      <ul style="padding: 0px;" id="sessionItem"></ul>
    </div>
  </center>

  <script src="./join.js"></script>

</body>

</html>
